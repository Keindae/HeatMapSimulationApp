
<html>
<head>
    <!-- local css -->
    <!--<link rel="stylesheet" href="style.css">-->

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>

        .sideNavChecks {
            margin-left: 20px;
        }
        .flex-container {
            text-align: center;
        }
        .Table-Format{
            margin-top: 5%;
            margin-left: 40%;
            margin-bottom: 5%;
        }

        #map-card {
            margin-left: 12%;
            margin-top: 30px;
            width: 1000px;
            height: 600px;
        }


    </style>
</head>
<body>
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">CommunityGR</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Filters</span>
        <nav class="mdl-navigation">
            <h5>Demographics</h5>
                <div class="sideNavChecks">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Ethnicity</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Other</span>
                    </label>
                </div>
            <h5>Economy</h5>
                <div class="sideNavChecks">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                        <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Tax Rate</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
                        <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Other</span>
                    </label>
                </div>
            <h5>Education</h5>
                <div class="sideNavChecks">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
                        <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Schools</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-6">
                        <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Other</span>
                    </label>
                </div>
            <h5>Health</h5>
            <div class="sideNavChecks">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-7">
                    <input type="checkbox" id="checkbox-7" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Hospitals</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-8">
                    <input type="checkbox" id="checkbox-8" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Other</span>
                </label>
            </div>
            <h5>Parks / Rec</h5>
            <div class="sideNavChecks">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-9">
                    <input type="checkbox" id="checkbox-9" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Parks</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-10">
                    <input type="checkbox" id="checkbox-10" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Rec</span>
                </label>
            </div>
            <h5>Food</h5>
            <div class="sideNavChecks">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-11">
                    <input type="checkbox" id="checkbox-11" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Burger Joints</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-12">
                    <input type="checkbox" id="checkbox-12" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Other</span>
                </label>
            </div>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="flex-container">
                <div id="map-card" class="mdl-card mdl-shadow--2dp">
                    <iframe
                            width="1000"
                            height="600"
                            frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?key= AIzaSyAsmj6J5hKoYYetL-GAFsT0ZoW4kD-kgzI
        &q=Van+Andel+Arena,Grand+Rapids+MI" allowfullscreen>
                    </iframe>
                </div>


                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp Table-Format">
                    <caption>Top School Districts</caption>
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th class="mdl-data-table__cell--non-numeric">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td class="mdl-data-table__cell--non-numeric">Kenowa Hills</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="mdl-data-table__cell--non-numeric">Hudsonville</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </main>
</div>

</body>
</html>
